<!DOCTYPE html>
<html ng-app="annaTodo">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <style>
    html {
      overflow-y: scroll;
    }

    body {
      padding-top: 10%;
    }

    #myList {
      margin-bottom: 15%;
    }
  </style>
  <title></title>
</head>

<body ng-controller="primaryController">
  <div class="container">
    <div class="jumbotron text-center">
      <h1>i am <i>very</i> busy. <span class="label label-info">{{todos.length}}</span></h1>
    </div>
    <div id="myList" class="row">
      <div class="col-sm-4 col-sm-offset-4">
        <div class="checkbox" ng-repeat="todo in todos">
          <label>
              <input type="checkbox" ng-click="deleteItem(todo._id)"> {{todo.text}}
            </label>
        </div>
      </div>
    </div>

    <div id="todo-form" class="row">
      <div class="col-sm-8 col-sm-offset-2 text-center">
        <form>
          <div class="form-group">
            <input type="text" class="form-control input-lg text-center" placeholder="get a kitten" ng-model="formData.text">
          </div>
          <button type="submit" class="btn btn-primary btn-lg" ng-click="createItem()">add</button>
        </form>
      </div>
    </div>
  </div>




  <script src="http://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js" charset="utf-8"></script>
  <script src="core.js" charset="utf-8"></script>
</body>

</html>
